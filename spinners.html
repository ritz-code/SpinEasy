<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners code</title>
    <link rel="stylesheet" href="spinners.css">
</head>

<body>
    <div class="spinners">
        <ul class="skipping-dots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="spinners">
        <div class="rotating-circle"></div>
    </div>

    <div class="spinners">
        <div class="dotted-circle"></div>
    </div>

    <div class="spinners">
        <div class="loading-div">
            <div class="loading">Loading...</div>
            <div class="loading-line"></div>
        </div>
    </div>

    <div class="spinners">
        <div class="square"></div>
    </div>

    <div class="spinners">
        <div class="hourglass-container">
            <div class="hourglass-up"></div>
            <div class="hourglass-down"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="spinners">
        <div class="hourglass-rotating"></div>
    </div>

    <div class="spinners">
        <div class="loading">LOADING...</div>
    </div>

    <div class="spinners">
        <div class="arccircle"></div>
    </div>

    <div class="spinners">
        <div class="swirl"></div>
    </div>

    <div class="spinners">
        <div class="squares"></div>
    </div>

    <div class="spinners">
        <div class="flying-hearts"></div>
    </div>

    <div class="spinners">
        <div class="wheel"></div>
    </div>

    <div class="spinners">
        <div class="rain-container">
            <div class="drop"></div>
            <div class="splash"></div>
        </div>
    </div>

    <div class="spinners">
        <div class="battery">
            <div class="battery-notch notch1"></div>
            <div class="battery-notch notch2"></div>
            <div class="battery-notch notch3"></div>
            <div class="battery-notch notch4"></div>
            <div class="battery-notch notch5"></div>
        </div>
    </div>

    <div class="spinners">
        <div class="pacman"></div>
        <div class="pellets"></div>
    </div>

    <div class="spinners">
        <div class="spinner-grid">
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
            <div class="grid-circle"></div>
        </div>
    </div>

</body>

</html>
